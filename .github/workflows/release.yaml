name: Release

on:
  workflow_dispatch:
    inputs:
      skip_version:
        description: "Skip changeset version/commit and only publish"
        required: false
        default: false
        type: boolean

concurrency: release-main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Version and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install npm 11
        run: npm install -g npm@11

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure changeset exists
        if: ${{ !inputs.skip_version }}
        run: |
          if ! find .changeset -maxdepth 1 -type f -name "*.md" | grep -q .; then
            echo "No changesets found. Add one (e.g. pnpm changeset:patch 'Your message') before running a release."
            exit 1
          fi

      - name: Version packages
        if: ${{ !inputs.skip_version }}
        run: pnpm run version

      - name: Commit version changes
        if: ${{ !inputs.skip_version }}
        run: |
          if git diff --quiet; then
            echo "No version changes to commit."
            exit 0
          fi
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: version packages for release"
          git push origin HEAD:main

      - name: Publish
        run: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
